# Starship Configuration - Kanagawa Dragon Theme
# Ultraminimal prompt optimized for 27" monitor

palette = "kanagawa_dragon"

format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$character"""

# Right prompt shows command duration
right_format = """$cmd_duration"""

[palettes.kanagawa_dragon]
text = "#c5c9c5"
subtext = "#a6a69c"  # Gray (Kanagawa Dragon)
green = "#8a9a7b"
blue = "#8ba4b0"
cyan = "#8ea4a2"
red = "#c4746e"
yellow = "#c4b28a"
mauve = "#a292a3"

[character]
success_symbol = "[❯](cyan)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "blue"
format = "[$path]($style) "

[git_branch]
symbol = ""
style = "mauve"
format = "[$symbol$branch]($style) "

[git_status]
style = "yellow"
format = "[$all_status$ahead_behind]($style)"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[nodejs]
symbol = " "
style = "green"
format = "[$symbol$version]($style) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[cmd_duration]
min_time = 500
style = "subtext"
format = "[$duration]($style)"
