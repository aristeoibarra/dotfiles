general.import = [
  "~/.config/alacritty/kanagawa-dragon.toml"
]

[env]
TERM = "xterm-256color"


[window]
decorations = "none"
opacity = 1.0
padding.x = 0
padding.y = 0

[font]
size = 18.0

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[mouse]
hide_when_typing = true

[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\n"
