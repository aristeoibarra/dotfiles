# Change prefix from Ctrl+b to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Splits
bind | split-window -h
bind - split-window -v

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes quickly (prefix + Shift + hjkl, -r allows repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# Hide status bar
set -g status off

# Start indexing at 1
set -g base-index 1
setw -g pane-base-index 1

# Reorder current window
bind m command-prompt -p "#" "move-window -t '%%'"

# Show keybindings
bind ? display-popup -w 60 -h 14 -E ~/.tmux-show-keys.sh

# Vi mode en copy mode
setw -g mode-keys vi

# Enter copy mode (prefix + v for "visual")
bind v copy-mode

# Vim-style copy mode navigation
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Disable arrow keys in copy mode
bind -T copy-mode-vi Up send-keys -X clear-selection
bind -T copy-mode-vi Down send-keys -X clear-selection
bind -T copy-mode-vi Left send-keys -X clear-selection
bind -T copy-mode-vi Right send-keys -X clear-selection

# Mouse support
set -g mouse off

# Disable clock mode
unbind t

