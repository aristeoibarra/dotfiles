# Cambiar prefijo de Ctrl+b a Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Splits
bind | split-window -h
bind - split-window -v

# Navegaci칩n estilo vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Recargar config f치cil
bind r source-file ~/.tmux.conf \; display "Config recargada!"

# Cerrar pane sin confirmaci칩n
bind x kill-pane

# Cerrar ventana sin confirmaci칩n
bind X kill-window

# Ocultar barra de estado
set -g status off

# Empezar en 1
set -g base-index 1
setw -g pane-base-index 1

# Reordenar ventana actual
bind m command-prompt -p "#" "move-window -t '%%'"

