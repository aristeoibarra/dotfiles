# Change prefix from Ctrl+b to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# =============================================================================
# TPM (Tmux Plugin Manager)
# Install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then press prefix + I to install plugins
# =============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Resurrect options (save/restore sessions)
# prefix + Ctrl+s = save | prefix + Ctrl+r = restore
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Enable Alt/Meta key pass-through for FZF and other apps
set -g xterm-keys on
set -s extended-keys on

# Focus events (for Neovim autoread)
set -g focus-events on

# Terminal settings (true color support)
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

# Renumber windows when one is closed
set -g renumber-windows on


# Window splits (keeps current directory)
bind -N "Split horizontal" | split-window -h -c "#{pane_current_path}"
bind -N "Split vertical" - split-window -v -c "#{pane_current_path}"

# Floating popup terminal (scratch session)
bind -N "Floating terminal" -n M-g if-shell -F '#{==:#{session_name},scratch}' {
  detach-client
} {
  display-popup -d "#{pane_current_path}" -w 60% -h 60% -E "tmux new-session -A -s scratch"
}

# Vim-style pane navigation
bind -N "Pane left" h select-pane -L
bind -N "Pane down" j select-pane -D
bind -N "Pane up" k select-pane -U
bind -N "Pane right" l select-pane -R


# Reload configuration
bind -N "Reload config" r source-file ~/.tmux.conf \; display "Config reloaded!"

# Kill pane without confirmation
bind -N "Kill pane" x kill-pane

# Kill window without confirmation
bind -N "Kill window" X kill-window

# Kill all other sessions
bind -N "Kill all other sessions" K confirm-before -p "Kill all other sessions? (y/n)" "kill-session -a"

# Convert window to pane (join) and pane to window (break)
bind -N "Window → Pane (horizontal)" g command-prompt -p "Grab window:" "join-pane -h -s '%%'"
bind -N "Window → Pane (vertical)" G command-prompt -p "Grab window:" "join-pane -v -s '%%'"
bind -N "Pane → Window" ! break-pane -d

# =============================================================================
# KANAGAWA THEME (plugin)
# =============================================================================
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-theme 'dragon'
set -g @kanagawa-plugins "cpu-usage ram-usage"
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-show-powerline true
set -g @kanagawa-show-left-icon session

# Status bar position
set -g status-position top

# Scrollback buffer
set -g history-limit 50000

# Start window/pane indexing at 1
set -g base-index 1
setw -g pane-base-index 1

# Swap current window with target position and follow focus
bind -N "Swap window position" m command-prompt -p "Swap with window:" "run-shell '~/.tmux/tmux-swap-and-follow.sh %%'"

# Quick window switching (Alt+1-9, no prefix required)
bind -N "Window 1" -n M-1 select-window -t 1
bind -N "Window 2" -n M-2 select-window -t 2
bind -N "Window 3" -n M-3 select-window -t 3
bind -N "Window 4" -n M-4 select-window -t 4
bind -N "Window 5" -n M-5 select-window -t 5
bind -N "Window 6" -n M-6 select-window -t 6
bind -N "Window 7" -n M-7 select-window -t 7
bind -N "Window 8" -n M-8 select-window -t 8
bind -N "Window 9" -n M-9 select-window -t 9

# Vi mode in copy mode
setw -g mode-keys vi

# Enter copy mode (prefix + v for "visual")
bind -N "Copy mode" v copy-mode

# Vim-style copy mode navigation
bind -N "Begin selection" -T copy-mode-vi v send-keys -X begin-selection
bind -N "Select line" -T copy-mode-vi V send-keys -X select-line
bind -N "Rectangle toggle" -T copy-mode-vi C-v send-keys -X rectangle-toggle
# Note: y binding is defined below with pbcopy for system clipboard

# Smoother scroll in copy mode (10 lines instead of half-page)
bind -N "Scroll up" -T copy-mode-vi C-u send-keys -X -N 10 scroll-up
bind -N "Scroll down" -T copy-mode-vi C-d send-keys -X -N 10 scroll-down

# Disable arrow keys in copy mode
bind -T copy-mode-vi Up send-keys -X clear-selection
bind -T copy-mode-vi Down send-keys -X clear-selection
bind -T copy-mode-vi Left send-keys -X clear-selection
bind -T copy-mode-vi Right send-keys -X clear-selection

# Enable mouse support (resize panes, select windows, scroll)
set -g mouse on

# Allow passthrough for image protocols (Kitty graphics, sixel)
set -g allow-passthrough on
set -gq set-clipboard on

# Disable clock mode
unbind t

# Copy to system clipboard (macOS)
bind -N "Copy to clipboard" -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
