# Termux Tmux Config (Ultra-Light, No Plugins)
# Keybindings idénticos a macOS

# Prefix: Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Terminal settings
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

# Focus events (for Neovim autoread)
set -g focus-events on

# Window settings
set -g renumber-windows on
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'
set -g allow-rename off
set -g base-index 1
setw -g pane-base-index 1

# Scrollback buffer
set -g history-limit 50000

# Mouse support
set -g mouse on

# Vi mode
setw -g mode-keys vi

# =============================================================================
# KEYBINDINGS (idénticos a macOS)
# =============================================================================

# Splits (mantiene directorio actual)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navegación de paneles (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window switching (Alt+1-9, sin prefix)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Mover ventanas
bind < swap-window -t -1\; select-window -t -1
bind > swap-window -t +1\; select-window -t +1

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Kill pane/window
bind x kill-pane
bind X kill-window

# Pane ↔ Window
bind b break-pane -d

# =============================================================================
# COPY MODE (vim-style)
# =============================================================================

bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "termux-clipboard-set"

# Scroll suave
bind -T copy-mode-vi C-u send-keys -X -N 10 scroll-up
bind -T copy-mode-vi C-d send-keys -X -N 10 scroll-down

# =============================================================================
# THEME (minimalista, sin plugins)
# =============================================================================

# Status bar
set -g status-position top
set -g status-style "bg=default,fg=white"
set -g status-left "#[fg=blue,bold][#S] "
set -g status-left-length 20
set -g status-right ""

# Window status
set -g window-status-format "#[fg=gray] #W "
set -g window-status-current-format "#[fg=cyan,bold] #W "

# Pane borders
set -g pane-border-style "fg=gray"
set -g pane-active-border-style "fg=blue"

# Messages
set -g message-style "bg=default,fg=yellow"
